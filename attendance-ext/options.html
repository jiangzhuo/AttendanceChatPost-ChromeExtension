<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Option page.</title>
  </head>
  <body>
    <div class="container">
      <h1>Chat setting</h1>
      <form>

        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="proxy" class="h3 form-label">proxy url</label>
            <input type="text" class="form-control" id="proxy" placeholder="https://{yourProxy}.execute-api.ap-northeast-1.amazonaws.com/default/AttendanceChatPost">
            <div id="proxyHelp" class="form-text">proxy for slack api, to bypass the CORS security policy</div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="token" class="h3 form-label">token</label>
            <input type="url" class="form-control" id="token" placeholder="xoxc-xxxxxxxxxx-xxxxxxxxxxxx-xxxxxxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="cookie" class="h3 form-label">cookie</label>
            <input type="text" class="form-control" id="cookie" placeholder="cookie">
            <div id="cookieHelp" class="form-text">cookie for slack.com</div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-3">
            <label for="channel" class="h3 form-label">#channel</label>
            <input type="text" class="form-control" id="channel" placeholder="off-topic">
            <div id="channelHelp" class="form-text">Channel, private group, or IM channel to send message to. Can be an encoded ID, or a name. </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <button type="button" class="btn btn-primary" id="config-set">Set</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
